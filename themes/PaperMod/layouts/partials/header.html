<header class="flex justify-between items-center py-8">
    <a class="flex items-center space-x-3 group" href="{{ "/" | relURL }}">
        <span class="material-icons text-accent-red text-3xl group-hover:animate-pulse">bug_report</span>
        <span class="text-2xl font-bold text-gray-900 dark:text-white">{{ .Site.Title }}</span>
    </a>
    <nav class="flex items-center space-x-6 text-lg">
        <a class="text-gray-600 dark:text-gray-300 hover:text-accent-red transition-colors" href="{{ "/" | relURL }}">Home</a>
        <a class="text-gray-600 dark:text-gray-300 hover:text-accent-red transition-colors" href="{{ "/about/" | relURL }}">About</a>
        <button class="text-gray-600 dark:text-gray-300 hover:text-accent-red transition-colors" id="theme-toggle">
            <span class="material-icons" id="theme-icon">light_mode</span>
        </button>
    </nav>
</header>

<script>
    const themeToggle = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    const htmlEl = document.documentElement;
    
    // On page load or when changing themes, best to add inline in `head` to avoid FOUC
    if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        htmlEl.classList.add('dark');
        themeIcon.textContent = 'dark_mode';
    } else {
        htmlEl.classList.remove('dark');
        themeIcon.textContent = 'light_mode';
    }
    
    themeToggle.addEventListener('click', function() {
        htmlEl.classList.toggle('dark');
        const isDark = htmlEl.classList.contains('dark');
        if (isDark) {
            localStorage.setItem('theme', 'dark');
            themeIcon.textContent = 'dark_mode';
        } else {
            localStorage.setItem('theme', 'light');
            themeIcon.textContent = 'light_mode';
        }
    });
</script>
