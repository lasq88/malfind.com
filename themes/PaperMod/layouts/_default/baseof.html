<!DOCTYPE html>
<html class="dark" lang="{{ site.Language }}" dir="{{ .Language.LanguageDirection | default "ltr" }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .Title }}{{ .Title }}{{ else }}{{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    {{- if .Site.Params.keywords }}
    <meta name="keywords" content="{{ .Site.Params.keywords }}">
    {{- end }}
    <link rel="canonical" href="{{ .Permalink }}">
    {{- with .OutputFormats.Get "RSS" }}
    <link href="{{ .Permalink }}" rel="alternate" type="application/rss+xml" title="{{ $.Site.Title }}">
    {{- end }}
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="{{ "css/custom.css" | relURL }}">
    
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#FCA5A5", // red-300
                        "background-light": "#F9FAFB",
                        "background-dark": "#111827",
                        "accent-red": "#FCA5A5",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                        mono: ["Roboto Mono", "monospace"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem", // 8px
                    },
                },
            },
        };
    </script>
    
    <style>
        .material-icons {
            vertical-align: middle;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-gray-800 dark:text-gray-200 font-display transition-colors duration-300">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        {{- partial "header.html" . -}}
        <main class="py-8">
            {{- block "main" . }}{{- end }}
        </main>
        {{- partial "footer.html" . -}}
    </div>
    
    {{- if .Site.Params.search }}
    <script>
        // Search functionality
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchResults = document.getElementById('search-results');
            
            if (!searchInput || !searchResults) return;
            
            let searchIndex = [];
            
            // Load search index
            fetch('/index.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Search index not found');
                    }
                    return response.json();
                })
                .then(data => {
                    searchIndex = data;
                    console.log('Search index loaded:', searchIndex.length, 'items');
                })
                .catch(error => {
                    console.error('Error loading search index:', error);
                    // Fallback: try to load from posts directly
                    fetch('/posts/index.json')
                        .then(response => response.json())
                        .then(data => {
                            searchIndex = data;
                            console.log('Fallback search index loaded:', searchIndex.length, 'items');
                        })
                        .catch(err => console.error('Fallback search also failed:', err));
                });
            
            searchInput.addEventListener('input', function(e) {
                const query = e.target.value.toLowerCase();
                
                if (query.length < 2) {
                    searchResults.innerHTML = '';
                    return;
                }
                
                console.log('Searching for:', query, 'in', searchIndex.length, 'items');
                
                const results = searchIndex.filter(item => 
                    item.title.toLowerCase().includes(query) ||
                    (item.content && item.content.toLowerCase().includes(query)) ||
                    (item.tags && item.tags.some(tag => tag.toLowerCase().includes(query)))
                );
                
                console.log('Found', results.length, 'results');
                displayResults(results);
            });
            
            function displayResults(results) {
                if (results.length === 0) {
                    searchResults.innerHTML = '<p class="text-gray-500 dark:text-gray-400">No results found.</p>';
                    return;
                }
                
                const html = results.map(result => `
                    <div class="bg-gray-100 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg p-4 mb-4">
                        <h3 class="text-accent-red text-lg font-semibold mb-2">
                            <a href="${result.permalink}" class="hover:underline">${result.title}</a>
                        </h3>
                        <p class="text-gray-600 dark:text-gray-300 mb-2">${result.summary || result.content.substring(0, 150) + '...'}</p>
                        <div class="flex gap-2 text-sm text-gray-500 dark:text-gray-400">
                            <time>${new Date(result.date).toLocaleDateString()}</time>
                            ${result.tags ? `<span class="tags">${result.tags.map(tag => `<a href="/tags/${tag.toLowerCase()}" class="text-accent-red hover:underline">${tag}</a>`).join(', ')}</span>` : ''}
                        </div>
                    </div>
                `).join('');
                
                searchResults.innerHTML = html;
            }
        });
    </script>
    {{- end }}
</body>
</html>
